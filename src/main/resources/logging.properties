# Configuração de logging para suprimir mensagens técnicas

# Root logger - apenas erros críticos
.level=SEVERE

# Hibernate - apenas erros
org.hibernate.level=SEVERE
org.hibernate.SQL.level=OFF
org.hibernate.type.descriptor.sql.BasicBinder.level=OFF
org.hibernate.engine.jdbc.level=OFF
org.hibernate.jpa.level=SEVERE
org.hibernate.cache.level=OFF
org.hibernate.engine.jdbc.connections.level=OFF
org.hibernate.engine.jdbc.dialect.level=OFF

# MySQL Driver
com.mysql.cj.level=SEVERE

# Console handler
handlers=java.util.logging.ConsoleHandler
java.util.logging.ConsoleHandler.level=SEVERE
java.util.logging.ConsoleHandler.formatter=java.util.logging.SimpleFormatter
java.util.logging.SimpleFormatter.format=%4$s: %5$s%n
